            <div class="topnav">

                <a href="#news">Our Profile</a>

            </div>

        <div class="isi">
            <h1>Hello you! Welcome To Our Website</h1>

            <div class="banner">
                <img src="asset/anniversary.jpg" alt="banner">

        <div class="Our-Facilitation" style="margin-top: 50px">

        <div class="message-us">
            <h1>Message Us</h1>
                <div class="kumpulan-form">
                        <title>Form Validation Example</title>
                        <script src="validation.js"></script>
                        <form id="myform" onsubmit="return validateForm()">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                            <br><br>
                            <label for="date">Date:</label>
                            <input type="date" id="date" name="date" required>
                            <br><br>
                            <button type="submit">Submit</button>
                        </form>
                        <div id="validation-results">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
function validateForm() {
	var name = document.getElementById("name").value;
	var date = document.getElementById("date").value;

	if (name == "") {
		alert("Name field is required.");
		return false;
	}

	if (date == "") {
		alert("Date field is required.");
		return false;
	}

	var results = document.getElementById("validation-results");
	results.innerHTML = "Name: " + name + "<br>Date: " + date;
	return false;
}

    </script>
</body>
